<script>
   function computerPlay() {
    let choices = ['rock', 'paper', 'scissors']
    return choices[Math.floor(Math.random() * choices.length)]
   }

  let playerScore = 0;
  let computerScore = 0;

  function playRound(playerSelection, computerSelection){
    if (playerSelection == 'rock' && computerSelection == 'scissors'){
    playerScore++; 
    return `You win! Rock beats Scissors. Score: ${playerScore} to ${computerScore}`;
  }
    else if(playerSelection == 'rock' && computerSelection == 'paper'){
      computerScore++;
      return `You lose! Paper beats Rock. Score: ${playerScore} to ${computerScore}`;
    }
    else if (playerSelection == 'paper' && computerSelection == 'scissors'){
      computerScore++;
      return `You lose! Scissors beats Paper. Score: ${playerScore} to ${computerScore}`;
    }
    else if (playerSelection == 'paper' && computerSelection == 'rock'){
      playerScore++;
      return `You win! Paper beats Rock. Score: ${playerScore} to ${computerScore}`;
    }
    else if (playerSelection == 'scissors' && computerSelection == 'paper'){
      playerScore++;
      return `You Win! Scissors beat paper. Score: ${playerScore} to ${computerScore}`
    }
    else if (playerSelection == 'scissors' && computerSelection == 'rock'){
      computerScore++;
      return `You lose! Rock beats Scissors. Score: ${playerScore} to ${computerScore}`;
    }
    else return `DRAW. Score: ${playerScore} to ${computerScore}`;
  }
  function game() {
    for (let i = 0; i < 5; i++) {
      let playerSelection = prompt('Type: Rock, Paper, or Scissors')
        playerSelection = playerSelection.toLowerCase();
        const computerSelection = computerPlay()
        console.log(playRound(playerSelection, computerSelection))
    }
   if (playerScore > computerScore) {
        console.log(`You're the winner! Final Score: ${playerScore} to ${computerScore}`);
    } 
    else if (computerScore > playerScore) {
        console.log(`You're the loser. Final Score: ${playerScore} to ${computerScore}`);
    } 
    else
        console.log(`You tied. Final Score: ${playerScore} to ${computerScore}`);
    }

  game();
</script>
